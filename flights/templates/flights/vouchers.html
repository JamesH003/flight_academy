{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 voucher-bg-image d-flex flex-column align-items-center justify-content-center">
                <h2 class="display-3 logo-font text-white">Vouchers</h2>
        </div>

        <div class="row">
            <div class="col-12 container">
                <div class="row"></div>
                <div class="row">
                    {% for voucher in vouchers %}
                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="card h-100 border-0">
                                {% if voucher.image %}
                                <a href="{% url 'voucher_detail' voucher.id %}">
                                    <img class="voucher-image mt-5" src="{{ voucher.image.url }}" alt="{{ voucher.title }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img class="placeholder-voucher-image mt-5" src="{% static 'images/voucher-placeholder-image.jpeg' %}" alt="{{ voucher.title }}">
                                </a>
                                {% endif %}
                                <div class="card-body">
                                    <p>{{ voucher.title }}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col">
                                            <p>â‚¬{{ voucher.cost }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
