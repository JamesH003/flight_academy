{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-12 col-md-8">
            <div class="{% if request.user.is_superuser %}d-block{% else %}d-none{% endif %}">
                <h2 class="display-4">Add a New Training Course:</h2>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-navy">Cancel</a>
                    <button class="btn btn-red" type="submit">Add Course</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- back to top of page button -->
    <div class="btt-button shadow-sm rounded-0 border border-black">
        <a class="btt-link d-flex h-100" href="">
            <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
        </a>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('.btt-link').click(function(e) {
            window.scrollTo(0,0)
        })
    </script>
{% endblock %}
